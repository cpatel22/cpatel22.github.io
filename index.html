<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode/QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
       body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            display: none;
        }
        #results {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <button id="start-scan">Start Scan</button>
    <div id="reader"></div>
    <div id="results">
        <h3>Scanned Results:</h3>
        <ul id="result-list"></ul>
    </div>
    <script>document.addEventListener('DOMContentLoaded', () => {
    const startScanButton = document.getElementById('start-scan');
    const resultsList = document.getElementById('result-list');
    const readerDiv = document.getElementById('reader');
    const counters = {};

    let html5QrCode;

    function onScanSuccess(decodedText, decodedResult) {
        if (counters[decodedText]) {
            counters[decodedText]++;
        } else {
            counters[decodedText] = 1;
        }
        updateResults();
        sendToGoogleDocs(decodedText, counters[decodedText]);
        html5QrCode.stop().then(() => {
            readerDiv.style.display = 'none';
        }).catch(err => console.error('Failed to stop QR code scanning:', err));
    }

    function onScanFailure(error) {
        // Handle scan failure, if necessary
        console.warn(`Scan error: ${error}`);
    }

    function updateResults() {
        resultsList.innerHTML = '';
        for (const [code, count] of Object.entries(counters)) {
            const listItem = document.createElement('li');
            listItem.textContent = `${code}: ${count}`;
            resultsList.appendChild(listItem);
        }
    }

    function sendToGoogleDocs(barcode, count) {
        // Replace with your Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbySHu2weGpGvwLUyvPiPx-1LajBCG1tWZDP1QRSGBLEEATjMee3wardekqN7BXLqaTy/exec';
        const data = { barcode, count };

        fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => response.json())
          .then(response => console.log('Success:', response))
          .catch(error => console.error('Error:', error));
    }

    startScanButton.addEventListener('click', () => {
        readerDiv.style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: 250 };

        html5QrCode.start(
            { facingMode: "environment" },
            config,
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error(`Unable to start scanning, error: ${err}`);
        });
    });
});
    </script>
</body>
</html>
