<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode/QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
       body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            display: none;
        }
        #results {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div id="reader"></div><br/><br/>
   <button id="start-scan">Start Scan</button>  <br/><br/> 
   <div><label id="msg"></label></div>
    <div id="results">
        <h3>Scanned Results:</h3>
        <ul id="result-list"></ul>
    </div>
    <script>document.addEventListener('DOMContentLoaded', () => {
    const startScanButton = document.getElementById('start-scan');
    const resultsList = document.getElementById('result-list');
    const readerDiv = document.getElementById('reader');
    const counters = {};

    let html5QrCode;

    function onScanSuccess(decodedText, decodedResult) {
        if (counters[decodedText]) {
            counters[decodedText]++;
        } else {
            counters[decodedText] = 1;
        }
        updateResults();
        
        recordResult(new Date().toLocaleString().replace(',',''),decodedText, counters[decodedText]);
        html5QrCode.stop().then(() => {
            readerDiv.style.display = 'none';
        }).catch(err => console.error('Failed to stop QR code scanning:', err));
    }

    function onScanFailure(error) {
        // Handle scan failure, if necessary
        console.warn(`Scan error: ${error}`);
    }

    function updateResults() {
        resultsList.innerHTML = '';
        for (const [code, count] of Object.entries(counters)) {
            const listItem = document.createElement('li');
            listItem.textContent = `${code}: ${count}`;
            resultsList.appendChild(listItem);
        }
    }
    async function recordResult(dates,barcode, count)
    {
        

        const apiKey = 'patWn6uI2mCmUsc3C.5c520225b322112ed798fece693ce4d02f9df2e67d2e3221baff19911c2c9b4a';
        const baseId = 'appII93Mhn70rFXbO';
        const tableName = 'Imported%20table';

        const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;
        const data = { "fields": {
        "Datetime": dates,
        "Code": barcode.toString(),
        "Count": count.toString()
      }};

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const jsonResponse =  response.json(); 
                document.getElementById('lbltipAddedComment').innerHTML ="Jay Swaminarayan";              
                console.log(jsonResponse);
            } else {
                const errorResponse =  response.json(); 
                document.getElementById('lbltipAddedComment').innerHTML = errorResponse.error.message;            
                console.error(errorResponse);
            }
        } catch (error) {
            document.getElementById('lbltipAddedComment').innerHTML =error;
            console.error('Network error:', error);
        }
    }   

    startScanButton.addEventListener('click', () => {
        readerDiv.style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: 250 };
        recordResult("07/27/2024 15:45:62","demo","1");
        html5QrCode.start(
            { facingMode: "environment" },
            config,
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error(`Unable to start scanning, error: ${err}`);
        });
    });
});
    </script>
</body>
</html>
